name: Daily Task Dispatcher

on:
  workflow_dispatch:
  schedule:
    - cron: '22 13 * * *'  # 每天北京时间 21:22 触发（UTC+8）

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service_account.json
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" | python3 -c "import sys, json; print(json.dumps(json.loads(sys.stdin.read())))" > service_account.json

      - name: Run the task dispatcher
        run: python main.py
